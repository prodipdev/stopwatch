<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kits -->
    <script src="https://kit.fontawesome.com/07a09e25b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- Stop Watch -->
        <section class="min-h-screen flex flex-col justify-center items-center gap-8 text-white">
            <div class="bg-slate-500  w-44 px-4 py-5 rounded-md flex justify-between items-center">
                <span id="timer-badge" class="w-3 h-3 bg-rose-500 shadow-rose-400 shadow-inner rounded-full"></span>
                <span id="timer-display" class="text-3xl font-bold">00:00:00</span>
            </div>
            <div class="flex gap-10 font-semibold">
                <button id="start-stop" class="text-4xl text-green-500 active:text-green-600"><i class="fa-solid fa-circle-play"></i></button>
                <button id="reset" class="text-4xl text-rose-500 active:text-rose-600 opacity-40 cursor-not-allowed"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </section>
    </main>

    <!-- External JS -->
    <script src="js/script.js"></script>
</body>
</html>
